<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4B作业网</title>
    <style>
        @font-face {
            font-family: 'SourceHanSansCN';
            src: url('http://sllz55sb3.hd-bkt.clouddn.com/Source%20Han%20Sans%20&%20Saira%20Hybrid-Regular.ttf') format('truetype');
            font-display: swap;
        }
        body, .daily-homework, h1, p, span, header, footer, li, a {
            font-family: 'SourceHanSansCN', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        h1 {
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .subject {
            margin-top: 1em;
            font-size: 1.2em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 0.5em 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
        }
        .time-container {
            position: absolute;
            top: 1em;
            right: 1em;
            font-size: 1.2em;
            color: #4CAF50;
        }
        .update-time {
            font-size: 1em;
            color: #555;
        }
        @media (max-width: 600px) {
            .container {
                padding: 0.5em;
            }
            .time-container {
                position: static;
                margin-top: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>4B作业网</h1>
        <div class="time-container" id="current-time"></div>
        <div class="update-time" id="update-time">正在加载...</div>
    </header>
    <div class="container daily-homework">
        <p>今日作业：（最后更新时间：<span id="update-time-header">正在加载...</span>）</p>
        <section>
            <h3 class="subject">C:</h3>
            <ul>
                <li>课作L11</li>
                <li>yx园地三</li>
                <li>TXP40-41</li>
                <li>书写P40-41</li>
            </ul>
        </section>
        <section>
            <h3 class="subject">M:</h3>
            <ul>
                <li>书P42-43</li>
                <li>口P32</li>
            </ul>
        </section>
        <section>
            <h3 class="subject">E:</h3>
            <ul>
                <li>完成 Vocabulary</li>
                <li>weather forecast上传钉钉
                    <a href="http://sllz55sb3.hd-bkt.clouddn.com/IMG_0214.jpeg" target="_blank">点此查看指南</a>
                </li>
                <li>打卡P41(3/3)</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>Hosted by
            <a href="https://pages.github.com" target="_blank">
                <img src="https://pages.github.com/images/logo.svg" alt="GitHub Pages Logo" width="100" height="100">
            </a>
        </p>
    </footer>
    <script>
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeStr;
        }
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            fetch('https://api.github.com/repos/4bchat/hw.phi-song.top')
                .then(response => response.json())
                .then(data => {
                    const updateTimeStr = new Date(data.pushed_at).toLocaleString('zh-CN', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    });
                    document.getElementById('update-time').textContent = '最后更新时间：' + updateTimeStr;
                    document.getElementById('update-time-header').textContent = updateTimeStr;
                })
                .catch(error => {
                    console.error('Error fetching repository data:', error);
                    document.getElementById('update-time').textContent = '无法加载更新时间';
                    document.getElementById('update-time-header').textContent = '无法加载更新时间';
                });
        });
    </script>
</body>
</html>
