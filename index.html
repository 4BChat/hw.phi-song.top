<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4B作业网</title>
    <style>
        @font-face {
            font-family: 'SourceHanSansCN';
            src: url('http://sllz55sb3.hd-bkt.clouddn.com/SourceHanSansCN_%26_SairaCondensed_Hybrid_Medium.ttf') format('truetype');
            font-display: swap;
        }
        body, .daily-homework {
            font-family: 'SourceHanSansCN', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            text-align: center;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .subject {
            margin-top: 1em;
            font-size: 1.2em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5em;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 0.5em 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
            margin-top: 1em;
        }
        @media (max-width: 600px) {
            .container {
                padding: 0.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>4B作业网</h1>
    </header>
    <div class="container daily-homework">
        <section>
            <h3 class="subject">C:</h3>
            <ul>
            	<li>随笔一篇（编小说，450字以上）</li>
            	<li>书写P46-47</li>
            </ul>
        </section>
        <section>
            <h3 class="subject">M:</h3>
            <ul>
          		<li>滚</li>
            	<li>口P45</li>
             	<li>复习</li>
            </ul>
        </section>
        <section>
            <h3 class="subject">E:</h3>
            <ul>
                <li>完成R5</li>
                <li>听写R1(第一页)</li>
            	<li>过关背诵</li>
            	<li>打卡oral2(3/3)</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>Powered by Mugunghwa</p>
    </footer>
</body>
</html>
